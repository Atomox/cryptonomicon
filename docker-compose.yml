version: '2'
services:
  # Backend server
  nodeserver:
    container_name: nodeserver
    build:
      context: .
      dockerfile: dockerfile-node-server
    ports:
      - 8383:8383
    volumes:
      - ./server:/var/www/html
  # React App
  app:
    build:
      context: .
      dockerfile: dockerfile-react
    ports:
      - 8042:8080
    volumes:
      - ./app/app:/var/www/html/app
