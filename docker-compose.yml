version: '2'
services:
  # Backend server
  nodeserver:
    container_name: nodeserver
    build:
      context: .
      dockerfile: dockerfile-node-server
    ports:
      - 30001:30001
    volumes:
      - ./server:/var/www/html/server
      - ./config:/var/www/html/config

  # React App
  app:
    build:
      context: .
      dockerfile: dockerfile-react
    ports:
      - 30002:30002
    volumes:
      - ./app/app:/var/www/html/app/app
      - ./config:/var/www/html/config
